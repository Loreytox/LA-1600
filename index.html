<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        margin: 0;
        padding: 0;
      }

      header {
        background-color: #f4f4f4;
        padding: 1rem;
        text-align: center;
      }

      nav {
        display: flex;
        justify-content: center;
        background-color: #333;
        padding: 1rem;
      }

      nav a {
        color: white;
        text-decoration: none;
        padding: 0 1rem;
      }

      nav a:hover {
        background-color: #555;
      }

      main {
        padding: 2rem;
      }

      footer {
        background-color: #333;
        color: white;
        text-align: center;
        padding: 1rem;
      }
    </style>
  </head>
  <body>
    <!DOCTYPE html>
    <html lang="de">
      <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Meine Webseite</title>
        <link rel="stylesheet" href="styles.css" />
      </head>
      <body>
        <header>
          <h1>Willkommen auf meiner Webseite!</h1>
        </header>
        <nav>
          <a href="#section1">Abschnitt 1</a>
          <a href="#section2">Abschnitt 2</a>
        </nav>
        <main>
          <section id="section1">
            <h2>Abschnitt 1</h2>
            <p>Hier ist der Inhalt von Abschnitt 1.</p>
          </section>
          <section id="section2">
            <h2>Abschnitt 2</h2>
            <p>Hier ist der Inhalt von Abschnitt 2.</p>
          </section>
        </main>
        <footer>
          <p>&copy; 2023 - Meine Webseite</p>
        </footer>
      </body>
    </html>
  </body>
</html>
